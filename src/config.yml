# ============================================
# Конфигурация плагина DwarfMode
# ============================================
# Плагин для гномов, которые живут под землей
# ============================================

# Интервал проверки игроков (в тиках)
# 20 тиков = 1 секунда
# Рекомендуется: 40 (2 секунды) для оптимальной производительности
# Минимум: 1 тик
checkInterval: 60

# ============================================
# РАЗРЕШЕННЫЕ МИРЫ
# ============================================
# Список миров, в которых применяются эффекты плагина
# По умолчанию: только world (обычный мир)
# В world_nether и world_end эффекты не применяются
# ============================================

enabledWorlds:
  - "world"
  # - "world_nether"  # Раскомментируйте, чтобы включить эффекты в Нижнем мире
  # - "world_end"      # Раскомментируйте, чтобы включить эффекты в Краю

# ============================================
# БОНУСЫ ЗА НАХОЖДЕНИЕ ПОД ЗЕМЛЕЙ
# ============================================
# Гномы получают позитивные эффекты, когда находятся под землей
# Чем глубже - тем сильнее бонусы
# ============================================

# ============================================
# БОНУСЫ ЗА НАХОЖДЕНИЕ ПОД ЗЕМЛЕЙ
# ============================================
# Гномы получают позитивные эффекты, когда находятся под землей
# Чем глубже - тем сильнее бонусы
# ============================================

undergroundBonuses:
  # Включить/выключить бонусы под землей
  enabled: true

  # Минимальная глубина (Y координата) для получения бонусов
  # Игроки на этой глубине и ниже получают бонусы
  minDepth: 0

  # Эффекты по глубине
  # Формат: "EffectName:Level"
  # Эффекты применяются начиная с указанной глубины и глубже
  depthEffects:
    # Глубина 0 (уровень моря) - легкие бонусы
    #    0:
    #      - "SPEED:1" # Скорость 1 уровня

    # Глубина -32 (глубоко под землей) - средние бонусы
    -40:
      - "SPEED:1" # Скорость 1 уровня
    #      - "NIGHT_VISION:1" # Ночное зрение
    #      - "REGENERATION:1" # Регенерация

    # Глубина -64 (самая глубокая точка) - максимальные бонусы
    -55:
      - "SPEED:1" # Скорость 1 уровня
      - "LUCK:1"
#      - "SPEED:2" # Скорость 2 уровня
#      - "NIGHT_VISION:1" # Ночное зрение
#      - "REGENERATION:1" # Регенерация
#      - "RESISTANCE:1" # Сопротивление урону

# ============================================
# ШТРАФЫ ЗА СОЛНЕЧНЫЙ СВЕТ
# ============================================
# Гномы получают урон и эффекты, когда находятся на солнце днем
# ============================================

sunlightPenalties:
  # Включить/выключить штрафы за солнечный свет
  enabled: true

  # Гномы горят на солнце (как зомби/скелеты)
  burnInSunlight: true

  # Эффекты при нахождении на солнце днем
  # Формат: "EffectName:Level"
  sunlightEffects:
    - "WEAKNESS:2" # Слабость 2 уровня
    - "SLOW:2" # Медлительность 2 уровня
    - "BLINDNESS:1" # Слепота
    - "NAUSEA:3"
    - "SLOW_DIGGING:1"
  #    - "HUNGER:1" # Голод

  # Время суток, когда действует (в тиках)
  # 0-12000 = день, 12000-24000 = ночь 13500 = солнце зашло
  dayTimeStart: 0
  dayTimeEnd: 13500

# ============================================
# СЛЕПОТА НА ОТКРЫТОМ НЕБЕ
# ============================================
# Гномы получают слепоту, когда находятся на открытом небе
# (над головой нет блоков)
# Работает всегда, независимо от времени суток (и днем, и ночью)
# ============================================

skyBlindness:
  # Включить/выключить слепоту на открытом небе
  enabled: true

# ============================================
# ШТРАФЫ ЗА НАХОЖДЕНИЕ НА ПОВЕРХНОСТИ
# ============================================
# Гномы получают штрафы, когда находятся на поверхности
# ============================================

surfacePenalties:
  # Включить/выключить штрафы на поверхности
  enabled: true

  # Высота, считающаяся "поверхностью" (Y координата)
  # Игроки на этой высоте и выше получают штрафы
  surfaceLevel: 60

  # Эффекты на поверхности
  # Формат: "EffectName:Level"
  surfaceEffects:
    - "WEAKNESS:2" # Слабость 2 уровня
    - "SLOW:1" # Медлительность 1 уровня
    - "HUNGER:1" # Голод
#    - "BLINDNESS:1" # Слепота

  # Урон со временем на поверхности
  damageOverTime:
    # Включить/выключить урон со временем
    enabled: false
    # Урон за раз
    damage: 1
    # Интервал в тиках (100 = 5 секунд)
    interval: 100
# ============================================
# СПИСОК ДОСТУПНЫХ ЭФФЕКТОВ
# ============================================
#
# НЕГАТИВНЫЕ ЭФФЕКТЫ (для штрафов):
#
# WEAKNESS          - Слабость (уменьшает урон от атак)
# SLOW              - Медлительность (замедляет движение)
# SLOW_DIGGING      - Медленное копание (замедляет добычу блоков)
# BLINDNESS         - Слепота (ухудшает видимость)
# NAUSEA            - Тошнота (искажает экран)
# POISON            - Яд (наносит урон со временем)
# WITHER            - Увядание (наносит урон, обходя броню)
# HUNGER            - Голод (ускоряет истощение голода)
# LEVITATION        - Левитация (поднимает в воздух)
# MINING_FATIGUE    - Усталость от копания
#
# ПОЗИТИВНЫЕ ЭФФЕКТЫ (для бонусов):
#
# SPEED             - Скорость (ускоряет движение)
# FAST_DIGGING      - Быстрое копание (ускоряет добычу блоков)
# INCREASE_DAMAGE   - Сила (увеличивает урон от атак)
# HEAL              - Мгновенное лечение
# JUMP              - Прыгучесть (увеличивает высоту прыжка)
# REGENERATION      - Регенерация (восстанавливает здоровье со временем)
# DAMAGE_RESISTANCE - Сопротивление урону (уменьшает получаемый урон)
# FIRE_RESISTANCE   - Огнестойкость (защита от огня и лавы)
# WATER_BREATHING   - Подводное дыхание
# INVISIBILITY      - Невидимость
# NIGHT_VISION      - Ночное зрение (улучшает видимость в темноте)
# HEALTH_BOOST      - Увеличение здоровья
# ABSORPTION        - Поглощение (добавляет временные сердца)
# SATURATION        - Насыщение (восстанавливает голод)
# LUCK              - Удача (улучшает дроп с мобов)
#
# ============================================
